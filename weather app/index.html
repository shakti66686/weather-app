<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Weather App</title>
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="search_bar">
                <input type="text" placeholder="enter city name" class="input" spellcheck="false">
                <button class="search_btn"><i class="bi bi-search"></i></button>
            </div>
            <div class="weather_img">
                <img src="./images/mist.png" alt="" id="weather_icon">
            </div>
            <div class="tempreture">
                <h1 class="temp">1Â°C</h1>
                <h2 class="city">Delhi</h2>
            </div>
            <div class="main_bottom">
                <div class="humidity_left">
                    <div class="img_section">
                        <img src="./images/humidity.png" alt="">
                        <h4 class="humid">90%</h4>
                    </div>
                    <h5>humidity</h5>

                </div>
                <div class="wind_right">
                    <div class="img_section">
                        <img src="./images/wind.png" alt="">
                        <h4 class="wind">2.68 KM/h</h4>
                    </div>
                    <h5>wind speed</h5>


                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
